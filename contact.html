<!-- contact.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Kingsley Ihemelandu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <article class="contact-card">
        <h1>Contact Me</h1>
        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              data-testid="test-contact-name"
              required
              aria-describedby="name-error"
            />
            <span
              id="name-error"
              class="error"
              data-testid="test-contact-error-name"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              required
              pattern="[^@]+@[^@]+\.[^@]+"
              aria-describedby="email-error"
            />
            <span
              id="email-error"
              class="error"
              data-testid="test-contact-error-email"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              required
              aria-describedby="subject-error"
            />
            <span
              id="subject-error"
              class="error"
              data-testid="test-contact-error-subject"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              data-testid="test-contact-message"
              required
              minlength="10"
              aria-describedby="message-error"
              rows="5"
            ></textarea>
            <span
              id="message-error"
              class="error"
              data-testid="test-contact-error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-btn"
          >
            Send Message
          </button>
        </form>

        <div
          id="success-message"
          class="success"
          data-testid="test-contact-success"
          role="alert"
          aria-live="polite"
          style="display: none"
        >
          Thank you! Your message has been sent. I'll respond soon.
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
